apiVersion: v1
kind: Service
metadata:
  name: {{ include "mosquitto.fullname" . }}
  labels: {{- include "mosquitto.labels.standard" . | nindent 4 }}
    {{- with .Values.mosquitto.common.labels }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
    {{- with .Values.mosquitto.service.labels }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
  {{- if or .Values.mosquitto.common.annotations .Values.mosquitto.service.annotations }}
  annotations:
    {{- with .Values.mosquitto.common.annotations }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
    {{- with .Values.mosquitto.service.annotations }}
    {{- toYaml . | trim | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  type: {{ required ".Values.mosquitto.service.type is required!" .Values.mosquitto.service.type }}
  {{- if eq .Values.mosquitto.service.type "ClusterIP" }}
  clusterIP: None
  {{- end }}
  {{- with .Values.mosquitto.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . | quote }}
  {{- end }}
  ports:
    - name: mqtt
      port: {{ required ".Values.mosquitto.ports.mqtt.containerPort is required!" .Values.mosquitto.ports.mqtt.containerPort }}
      targetPort: mqtt
      {{- if eq .Values.mosquitto.service.type "NodePort" }}
      {{- with .Values.mosquitto.ports.mqtt.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
    {{- if .Values.mosquitto.ports.mqtts.enabled }}
    - name: mqtts
      port: {{ required ".Values.mosquitto.ports.mqtts.containerPort is required!" .Values.mosquitto.ports.mqtts.containerPort }}
      targetPort: mqtts
      {{- if eq .Values.mosquitto.service.type "NodePort" }}
      {{- with .Values.mosquitto.ports.mqtts.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
    {{- end }}
    {{- if .Values.mosquitto.ports.websocket.enabled }}
    - name: websocket
      port: {{ required ".Values.mosquitto.ports.websocket.containerPort is required!" .Values.mosquitto.ports.websocket.containerPort }}
      targetPort: websocket
      {{- if eq .Values.mosquitto.service.type "NodePort" }}
      {{- with .Values.mosquitto.ports.websocket.nodePort }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
    {{- end }}
  selector: {{- include "mosquitto.labels.matchLabels" . | nindent 4 }}
